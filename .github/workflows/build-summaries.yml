name: Build summaries

on:
  schedule:
    # Europe/Zurich (UTC+2 en été, +1 en hiver) → ajuste si besoin
    - cron: "0 5,11,17 * * *"   # 07:00 / 13:00 / 19:00 Zurich ~ en été (UTC+2)
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_summaries.py"
      - "data/**"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # pour commit/push summaries
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Build summaries
        run: python scripts/build_summaries.py

      - name: Commit & push summaries
        run: |
          if [ -n "$(git status --porcelain summaries/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add summaries/
            git commit -m "chore(summaries): refresh at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes in summaries/"
          fi
